# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 2
        color_good = "#b8bb26"
        color_degraded = "#fabd2f"
        color_bad = "#fb4934"
}

order += "disk /"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "cpu_temperature 0"
order += "battery 0"
order += "volume master"
order += "tztime local"

disk "/" {
        format = " %avail"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

wireless _first_ {
        format_up = "WiFi  %quality  %essid  %bitrate  %ip"
        format_down = ""
}

ethernet _first_ {
        format_up = "Eth  %quality  %essid  %bitrate  %ip"
        format_down = ""
}

load {
        format = " %1min"
}

cpu_temperature 0 {
        format = " %degrees°C"
        max_threshold = "65"
}

battery 0 {
        last_full_capacity = true
        integer_battery_capacity = true
        format = "%status %percentage"
        status_full = ""
        status_chr = ""
        status_bat = ""
}

volume master {
        format = " %volume"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}
